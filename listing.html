              id="osmMap"
              title="OpenStreetMap"
              data-i18n-attr="title"
              data-i18n="aria.mapTitle"
              style="width:100%; height:240px; border:0; border-radius:16px;"
              loading="lazy"
            ></iframe>
            <p style="margin:10px 0 0; color:var(--muted); font-size:12px;" data-i18n="detail.locationNote">
              Map uses OpenStreetMap embed.
            </p>

            <hr style="border:none; border-top:1px solid rgba(0,0,0,.08); margin:12px 0;" />

            <h3 style="margin:0 0 8px; font-size:16px;" data-i18n="detail.nearbyTitle">Nearby</h3>

            <div id="nearbyList" style="display:grid; gap:10px;"></div>

            <p style="margin:8px 0 0; color:var(--muted); font-size:12px;" data-i18n="detail.nearbyNote">

        </p>

      <footer>
